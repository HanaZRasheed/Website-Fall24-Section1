<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            grid-template-rows: 1fr 4fr;
        }

        #container div {
            border: 5px solid red;
            background-color: blanchedalmond;

        }
    </style>
</head>

<body>
    <div id="container">
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>

        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>

    </div>

</body>

</html>
